<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#EDF2F4" />
    <meta
      name="description"
      content="Alexbg CV"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preload" href="%PUBLIC_URL%/NotoSansJP.ttf" as="font" type="font/ttf" crossorigin>
    <style>
      @font-face {
        font-family: 'Noto';
        src: url('%PUBLIC_URL%/NotoSansJP.ttf') format('truetype');
        font-display: swap;
      }
    </style>
    <title>Alexbg</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style>
        @keyframes loading {
          0% {
            width: 0;
            transform: translateX(50%);
          }
          50% {
            width: 200px;
            transform: translateX(calc(50% - 200px));
          }
          100% {
            width: 0;
            transform: translateX(50%);
          }
        }
        #root>div {
          text-align: center;
          position: fixed;
          height: 10px;
          top: 50%;
          width: 0;
          background-color: EF233C;
          border-radius: 10px;
          left: 50%;
          transform: translateX(calc(50%));
          animation: loading 2s linear infinite;
        }
        </style>
        <div></div>
    </div>
  </body>
</html>
